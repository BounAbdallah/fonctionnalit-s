<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-navigation.css">
    <title>Navigation à onglets en JavaScript</title>
</head>
<body>

  <h2>Navigation à onglets</h2>

  <div class="tabs">
    <div class="tab" onclick="openTab('tab1')">Onglet 1</div>
    <div class="tab" onclick="openTab('tab2')">Onglet 2</div>
    <div class="tab" onclick="openTab('tab3')">Onglet 3</div>
  </div>

  <div id="tab1" class="tab-content active">
    <p>Contenu de l'onglet 1.</p>
  </div>

  <div id="tab2" class="tab-content">
    <p>Contenu de l'onglet 2.</p>
  </div>

  <div id="tab3" class="tab-content">
    <p>Contenu de l'onglet 3.</p>
  </div>


<script src="navigation.js"></script>
</body>
</html>
